<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>A16_技術驗收題：優化社群名單</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-page">
      <a class="navbar-brand" href="./">Home</a>
      <a class="navbar-brand" href="./favorite.html">Favorite</a>
    </div>
    <div class="navbar-showMode">
      <button class="btn btn-light" type="button">
        <span class="fa fa-bars" aria-hidden="true" id="list"></span>
      </button>
      <button class="btn btn-light" type="button">
        <span class="fa fa-th" aria-hidden="true" id="card"></span>
      </button>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container mt-5">
    <div class="row" id="search-bar">
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="inlineFormInputName">Search Keyword</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
        <button type="submit" class="btn btn-info mb-2 mr-sm-2" id="search-submit-button">Search</button>

        <div class="btn-group">
          <button type="button" class="btn btn-success dropdown-toggle mb-2 mr-sm-2" data-toggle="dropdown"
            id="genderButton">All Gender</button>
          <div class="dropdown-menu" id="genderDropdownList">
            <a class="dropdown-item" id="male" href="#">Male</a>
            <a class="dropdown-item" id="female" href="#">Female</a>
          </div>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-warning dropdown-toggle mb-2 mr-sm-2" data-toggle="dropdown"
            id="regionButton">All Region</button>
          <div class="dropdown-menu" id="regionDropdownList"></div>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle  mb-2 mr-sm-2" data-toggle="dropdown">
            Show <a id="numberOfUser">12</a> Users
          </button>
          <div class="dropdown-menu" id="showHowManyUsersPerPageDropdownList">
            <a class="dropdown-item" id="4" href="#">Show 4</a>
            <a class="dropdown-item" id="8" href="#">Show 8</a>
            <a class="dropdown-item" id="12" href="#">Show 12</a>
            <a class="dropdown-item" id="24" href="#">Show 24</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Render User List -->
  <div class="container mt-5">

    <div class="row" id="data-panel"></div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator"></ul>
  </nav>

  <!-- User Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-name"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-6" id="user-modal-avatar"></div>
            <div class="col-sm-6" id="user-modal-info">
              <p id="user-modal-gender"></p>
              <p id="user-modal-age"></p>
              <p id="user-modal-email"></p>
              <p id="user-modal-region"></p>
              <p id="user-modal-birthday"></p>
              <p id="user-modal-created_at"></p>
              <p id="user-modal-updated_at"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
